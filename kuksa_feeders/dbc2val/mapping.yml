# Mapping Speed
UIspeed_signed257:
  minupdatedelay: 100
  targets: 
    Vehicle.Speed:
      transform:
        math: "floor(x)"
    Vehicle.OBD.Speed:
      transform:
        math: "floor(x)"


#this is kW, do some magic to get in 0-100 int range
RearPower266:
  minupdatedelay: 100
  targets:
    Vehicle.OBD.EngineLoad:
      transform:
        math: "floor(abs(x/5))"

#Mapping to numeriv VSS gears, and extract parking state
DIgear118:
  minupdatedelay: 100
  targets:
    Vehicle.Powertrain.Transmission.Gear:
      transform:
        fullmapping:
          Neutral: 0
          Idle: 0
          Park: 0
          Reverse: -1
          Drive: 1
    Vehicle.Chassis.ParkingBrake.IsEngaged:
      transform:
        fullmapping:
          Neutral: "false"
          Idle: "false"
          Park: "true"
          Reverse: "false"
          Drive: "false"
