[kanto_kuksa_bridge]

[kuksa_val]
# kuksa VSS server address
ip = 127.0.0.1

[paho_client]
ip = 127.0.0.1

[vss]
# vss subtree path
vss_subtree = Vehicle/Cabin/Infotainment/Navigation/CurrentLocation

[paths]
# all paths to be observed
# Using `,` to separate multiple paths
vss_paths =
    Vehicle.Cabin.Infotainment.Navigation.CurrentLocation.Altitude,
    Vehicle.Cabin.Infotainment.Navigation.CurrentLocation.Latitude,
    Vehicle.Cabin.Infotainment.Navigation.CurrentLocation.Longitude,
    Vehicle.Cabin.Infotainment.Navigation.CurrentLocation.Speed
