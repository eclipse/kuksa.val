[package]
name = "databroker-cli"
version = "0.4.1"
authors = ["Eclipse KUKSA Project"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
sdk-common = { path = "../lib"}
sdk-kuksa = { path = "../lib/kuksa"}
sdk-sdv = { path = "../lib/sdv"}
databroker-proto = { workspace = true }
tonic = { workspace = true, features = ["transport", "channel", "prost"] }
prost = { workspace = true }
prost-types = { workspace = true }
tokio = { workspace = true, features = [
    "macros",
    "rt-multi-thread",
    "time",
    "signal",
] }
tokio-stream = { workspace = true, features = ["sync"] }
linefeed = "0.6"
ansi_term = "0.12"
clap = { workspace = true, features = [
    "std",
    "env",
    "derive",
] }
regex = "1.6.0"
http = "0.2.8"

[features]
default = ["tls"]
tls = ["tonic/tls"]
