[package]
name = "databroker"
version = "0.3.1"
authors = ["Robert Bosch GmbH"]
edition = "2018"
license = "Apache-2.0"

[lib]
name = "databroker"
path = "src/lib.rs"

[dependencies]
databroker-proto = { workspace = true }
tonic = { workspace = true, features = [
    "transport",
    "channel",
    "prost",
    "tls",
] }
prost = { workspace = true }
prost-types = { workspace = true }
tokio = { workspace = true, features = [
    "macros",
    "rt-multi-thread",
    "time",
    "signal",
] }
tokio-stream = { workspace = true, features = ["sync", "net"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11", default-features = false, features = [
    "fmt",
    "env-filter",
    "ansi",
] }
clap = { workspace = true, features = [
    "std",
    "env",
    "derive",
] }
sqlparser = "0.16.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonwebtoken = "8.2.0"
regex = "1.7.1"

jemallocator = { version = "0.5.0", optional = true }
lazy_static = "1.4.0"

[features]
# to enable jemalloc use --features jemalloc
jemalloc = ["dep:jemallocator"]
libtest = []

[build-dependencies]
anyhow = "1.0"
vergen = { version = "7", default-features = false, features = [
    "cargo",
    "git",
] }

[dev-dependencies]
anyhow = "1.0"
cucumber = { version = "0.19", features = ["libtest"] }

[[test]]
name = "current_values"
harness = false
